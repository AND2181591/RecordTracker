<h3>Sign Up</h3>

<form 
    (ngSubmit)="onSubmit()" 
    [formGroup]="signUpForm"
    fxLayout="column"
    fxLayoutAlign="center center">

    <app-input 
        [control]="signUpForm.get('email')"
        controlName="email"
        label="Email" 
        type="email"
        placeholder="Ex. me@myemail.com">
    </app-input> 

    <app-input
        [control]="signUpForm.get('username')"
        controlName="username"
        label="Username" 
        type="text" 
        placeholder="Recordcollector">
    </app-input>

    <app-input
        [control]="signUpForm.get('password')"
        controlName="password"
        label="Password" 
        type="password" 
        placeholder="Recordcollector">
    </app-input>

    <app-input
        [control]="signUpForm.get('passwordConfirmation')"
        controlName="password"
        label="Password Confirmation" 
        type="password" 
        placeholder="Recordcollector">
    </app-input>

    <button 
        mat-raised-button 
        color="primary"
        [disabled]="!signUpForm.valid">Submit</button>
</form>
