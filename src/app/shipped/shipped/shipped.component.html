<div class="header">
    <h3>Shipped</h3>
    <div *ngIf="orders.length > 0">
        These items have shipped or will ship soon!
    </div>
    <!-- <h6 *ngIf="orders.length > 0">These items have shipped or will ship soon!</h6> -->
    <div *ngIf="orders.length === 0">
        No orders on the way...
    </div>
</div>

<app-order-list
    [orders]="orders" 
    (remove)="onRemoveOrder($event)"></app-order-list>
