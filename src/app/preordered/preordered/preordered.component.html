<div class="header">
    <h3>Preordered</h3>
    <div *ngIf="orders.length > 0">These items have been ordered for a later date!</div>
    <div *ngIf="orders.length === 0">
        No preorders available...
    </div>
</div>

<app-order-list
    [orders]="orders" 
    (remove)="onRemoveOrder($event)"></app-order-list>
