<mat-form-field>
    <mat-label>{{ label }}</mat-label>
    <input
        #search
        matInput
        [formControl]="control"
        [type]="type" 
        [placeholder]="placeholder"
        [matAutocomplete]="auto">

    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelect($event.option.value)">
        <mat-option *ngFor="let option of options" [value]="option">
            {{ option.name }}
        </mat-option>
    </mat-autocomplete>

    <mat-error *ngIf="controlName === 'email'">
        Please enter a valid email address
    </mat-error>

    <mat-error *ngIf="controlName === 'username'">
        Please enter a valid username
    </mat-error>

    <mat-error *ngIf="controlName === 'password'">
        Please enter a valid password
    </mat-error>

    <mat-error *ngIf="controlName === 'passwordConfirmation'">
        Passwords need to match
    </mat-error>

</mat-form-field>
