<div class="container">
    <div class="header">
        <h3>Welcome!</h3>
        <h4>Organize your orders here!</h4>
    </div>
    
    <app-search (artist)="artist = $event"></app-search>

    <app-alert *ngIf="added" [alertMessage]="'Added!'"></app-alert>
    <mat-card 
        fxLayout="column" 
        fxLayoutAlign="center center"
        *ngIf="artist.name" 
        (click)="onArtistSelect(artist)">
        <mat-card-header>
            <mat-card-title>{{ artist.name }}</mat-card-title>
        </mat-card-header>
        <img [src]="artist.images[0].url" alt="{{ artist.name }}">
    </mat-card>
</div>
